<ion-grid class="app-w-100 ion-no-padding">
    <ion-row class="ion-justify-content-center">
        <ion-label class="ion-text-uppercase title">{{title}}</ion-label>
    </ion-row>
    <ion-row class="ion-justify-content-center">
        <ion-label class="time">{{time}}</ion-label>
    </ion-row>
    <ion-row class="ion-justify-content-end">
        <ion-button color="danger" size="small" (click)="modalController.dismiss()">Close</ion-button>
    </ion-row>
</ion-grid>
